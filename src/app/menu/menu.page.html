<ion-header [translucent]="true">
    <ion-toolbar color="mycolor">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <div class="container">
        <img class="logo" alt="logo" src="../../assets/imagenes/logo.png">
        <ion-avatar>
          <img alt="Silhouette of a person's head" [src]="profile.photo || '../../assets/imagenes/avatar.jpeg'" />
        </ion-avatar>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>{{ restaurante.name }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let menu of menus">
        <ion-thumbnail slot="start">
          <img [src]="menu.image" alt="{{ menu.name }}">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ menu.name }}</h2>
          <p>{{ menu.description }}</p>
          <p class="price">{{ menu.price | currency }}</p>
        </ion-label>
        <div class="quantity-controls">
          <ion-button (click)="adjustQuantity(menu, false)" size="small">-</ion-button>
          <span>{{ selectedMenus[menu.name] }}</span>
          <ion-button (click)="adjustQuantity(menu, true)" size="small">+</ion-button>
        </div>
      </ion-item>
    </ion-list>
    <ion-footer>
      <ion-button expand="block" (click)="pay()">Pagar</ion-button>
    </ion-footer>
  </ion-content>
