<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="container">
      <img class="logo" alt="logo" src="../../assets/imagenes/logo.png">
      <ion-avatar>
        <img alt="Silhouette of a person's head" [src]="profile.photo || '../../assets/imagenes/avatar.jpeg'" />
      </ion-avatar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p class="text">¿Qué deseas pedir?</p>
  <div class="buscador">
    <ion-searchbar showCancelButton="focus" class="custom"></ion-searchbar>
  </div>

  <div class="category-container">
    <div class="category-item" (click)="navigateToRestaurantes()">
      <img src="../../assets/imagenes/comidas.jpg" alt="Comida" class="category-icon">
      <span>Comidas</span>
    </div>
    <div class="category-item" (click)="navigateToRestaurantes()">
      <img src="../../assets/imagenes/bebidas.jpg" alt="Bebidas" class="category-icon">
      <span>Bebidas</span>
    </div>
    <div class="category-item" (click)="navigateToRestaurantes()">
      <img src="../../assets/imagenes/postres.jpg" alt="Postres" class="category-icon">
      <span>Postres</span>
    </div>
    <div class="category-item" (click)="navigateToRestaurantes()">
      <img src="../../assets/imagenes/snaks.jpg" alt="Snacks" class="category-icon">
      <span>Snacks</span>
    </div>
  </div>

  <p class="text">PROMOCIONES Y DESCUENTOS</p>
   
  <!-- Sección de promociones -->
  <div class="promotions-container">
    <div *ngFor="let promotion of promotions" class="promotion-item">
      <img [src]="promotion.image" alt="{{ promotion.name }}" class="promotion-image">
      <div class="promotion-details">
        <p>{{ promotion.description }}</p>
        <span class="discount">{{ promotion.discount }}% de descuento</span>
        <ion-button size="small" (click)="navigateToRestaurantes()">Ir</ion-button>
      </div>
    </div>
  </div>
</ion-content>
