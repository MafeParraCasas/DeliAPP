<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="container">
      <img class="logo" alt="logo" src="assets/imagenes/logo.png">
      <ion-avatar>
        <img alt="Silhouette of a person's head" [src]="profile.photo || 'assets/imagenes/avatar.jpeg'" />
      </ion-avatar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let restaurante of restaurantes">
        <div class="restaurant-container">
          <div class="restaurant-thumbnail">
            <img [src]="restaurante.image" [alt]="restaurante.name">
          </div>
          <div class="restaurant-details">
            <ion-card-title>{{ restaurante.name }}</ion-card-title>
            <p>{{ restaurante.description }}</p>
            <p><strong>Teléfono:</strong> {{ restaurante.phone }}</p>
            <p><strong>Dirección:</strong> {{ restaurante.address }}</p>
            <ion-button expand="block" (click)="goToCompras(restaurante)" class="pedido-button">Ver Menús</ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
