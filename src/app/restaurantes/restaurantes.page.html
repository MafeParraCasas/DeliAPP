<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="container">
      <div class="ini">
        <ion-title>.</ion-title>
      </div>

      <img class="logo" alt="logo" src="assets/imagenes/logo.png">
      <ion-avatar>
        <img alt="Silhouette of a person's head" [src]="profile.photo || 'assets/imagenes/avatar.jpeg'" />
      </ion-avatar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurante of restaurantes" lines="none" class="restaurant-item">
      <div class="restaurant-container">
        <ion-thumbnail class="restaurant-thumbnail">
          <img [src]="restaurante.image" alt="{{ restaurante.name }}" class="restaurant-image">
        </ion-thumbnail>
        <div class="restaurant-details">
          <ion-label class="restaurant-label">
            <h2>{{ restaurante.name }}</h2>
            <p>{{ restaurante.description }}</p>
            <p><strong>TelÃ©fono:</strong> {{ restaurante.phone }}</p>
            <p><strong>DirecciÃ³n:</strong> {{ restaurante.address }}</p>
          </ion-label>
          <ion-button expand="block" (click)="goToCompras()" class="pedido-button">
            Pedir Domicilio
          </ion-button>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
