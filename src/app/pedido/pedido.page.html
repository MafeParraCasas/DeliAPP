<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="container">
      <img class="logo" alt="logo" src="assets/imagenes/logo.png">
      <ion-avatar>
        <img alt="Silhouette of a person's head" [src]="profile.photo || 'assets/imagenes/avatar.jpeg'" />
      </ion-avatar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Aquí va el contenido de tu página de compras -->
</ion-content>

<ion-footer>
  <ion-item>
    <ion-label class="total-label">Total</ion-label>
    <ion-note>{{ getTotal() | currency }}</ion-note>
  </ion-item>
  <ion-button expand="block" (click)="confirmarPedido()">Confirmar Pedido</ion-button>
</ion-footer>
