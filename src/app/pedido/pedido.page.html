<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="container">
      <img class="logo" alt="logo" src="assets/imagenes/logo.png">
      <ion-avatar>
        <img alt="Silhouette of a person's head" [src]="profile.photo || 'assets/imagenes/avatar.jpeg'" />
      </ion-avatar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial de Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="pedido-container">
    <ion-card *ngFor="let pedido of historialPedidos">
      <ion-card-header>
        <ion-card-title>Pedido #{{ pedido.numeroPedido }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Productos:</p>
        <ul>
          <li *ngFor="let producto of pedido.productos">
            {{ producto.name }} - {{ producto.price | currency }} x {{ producto.quantity }}
          </li>
        </ul>
        <p><strong>Total: {{ pedido.total | currency }}</strong></p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-label class="total-label">Total Historial</ion-label>
    <ion-note>{{ getTotal() | currency }}</ion-note>
  </ion-item>
</ion-footer>
